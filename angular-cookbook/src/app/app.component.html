<mat-toolbar>
  <span>LOGO</span>
  <button mat-button routerLink="pieces" >Pieces</button>
  <button mat-button routerLink="creatives" >Creatives</button>
  <button mat-button routerLink="about" >About</button>
  <button mat-button routerLink="login" *ngIf="!authService.isLoggedIn">Sign In </button>
  <button mat-button routerLink="signup" *ngIf="!authService.isLoggedIn">Sign Up </button>
  <button mat-button routerLink="" *ngIf="authService.isLoggedIn" (click)="authService.logout()">Sign Out</button>
</mat-toolbar>

<router-outlet></router-outlet>
